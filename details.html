 <!-- An HTML webpage with all the details of one of the products from our DEMO_URL using promises -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the details of a product from DEMO URL using promises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #b5b5b5;
            padding: 16px;
            max-width: 600px;
            margin: auto;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div id="product-details" class="product">
    </div>

    <script>
        const DEMO_URL = "https://course-api.com/react-store-products";

        function fetchProductDetails() {
            fetch(DEMO_URL)
                .then(response => response.json()) 
                .then(data => {
                    const product = data[0];
                    
                    const productHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h1>${product.name}</h1>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <p><strong>Description:</strong> ${product.description}</p>
                    `;

                    document.getElementById('product-details').innerHTML = productHTML;
                })
                .catch(error => {
                    console.error("An error occurred:", error);
                });
        }

        fetchProductDetails();
    </script>
  </body>
  </html>
